---
layout: default
title: Tutorial
---
<link rel="stylesheet" href="{{"/assets/css/tutorial.css" | relative_url}}"">
<div class="tutorial tutorial-page">
    <div class="sidenav tutorial-page__sidenav">
    {% for tutorial_page in site.tutorials %}
        <a
            {% if page.url == tutorial_page.url %}
                class="current"
            {% endif %}
            href="{{ tutorial_page.url | relative_url }}">
            {{ tutorial_page.title }}
        </a>
    {% endfor %}
    </div>
    <!-- Page content -->
    <div class="main tutorial-page__main">
        {{ content }}
        <div class=pagination>
            {% if page.previous.url %}
                <a class="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
            {% else %}
                <a></a>
            {% endif %}
            {% if page.next.url %}
                <a class="next" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
            {% endif %}
        </div>
    </div>
</div>
