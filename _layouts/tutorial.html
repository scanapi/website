---
layout: default
title: Tutorial
---
<link rel="stylesheet" href="{{"/assets/css/tutorial.css" | relative_url}}"">
<div class="tutorial">
    <div class="sidenav">
    {% for tutorial_page in site.tutorials %}
        <a  {% if page.url == tutorial_page.url %} class="current"{% endif %} href="{{ tutorial_page.url | relative_url }}">{{ tutorial_page.name }}</a>
    {% endfor %}
    </div>
    <!-- Page content -->
    <div class="main">
        {{ content }}
        <div class=pagination>
                <a> <img src="{{"/assets/images/arrow.svg" | relative_url}}"/>  Previous</a>
                <a>Next <img src="{{"/assets/images/arrow.svg" | relative_url}}"/></a>
        </div>
    </div>
</div>
